<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="paras.css">
</head>
<body>
    <main>
        <h1 id="gameTitle">Tic Tac Toe Game</h1>

        <header id="header">
            <div class="player player-active" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
            <h3 id="titleHeader">Choose</h3>
            <div class="player player-active" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">Restart</button>
    </main>

    <script src="paras.js"></script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Paras Tiwari. All Rights Reserved.</p>
    </footer>

</body>
</html>
